<div class="row" >
  <div class="col-xs-12">
    <form>
      <div class="row" >
        <div class="col-sm-5 form-group" >
          <label for="name">Name</label>
          <input
          type="text"
          id="name"
          class="form-control"
          #nameInput>
        </div>
        <div class="col-sm-3 form-group">
          <label for="amount">Amount</label>
          <input
          type="number"
          id="amount"
          class="form-control"
          #amountInput>
        </div>
        <div class="row" >
          <div class="col-xs-12" style="display: flex; justify-content: center; align-items: center; margin-top: 1%;">
            <button class="btn btn-success" type="submit" (click)="onAddItem()">Add</button>
            <button class="btn btn-danger" type="button" style="margin: 0 1% 0 1%;" (click)="onDeleteItem()">Delete</button>
            <button class="btn btn-primary" type="button" (click)="onClearItems()">Clear</button>

          </div>
        </div>
      </div>
    </form>
  </div>
</div>
